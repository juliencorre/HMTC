<!DOCTYPE html>
<html lang="en-fr">
  <head>
    <meta charset="UTF-8">
    <title>Hmtc by juliencorre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  </head>
    <!-- Saisie -->
    <section>
        <form>
            <h1>Nouveau dilemme</h1>
            <!-- titre -->
            <div>
                <label for="input_titre">Titre</label>
                <input type="text" name="titre" id="input_titre">
            </div>
            <!-- dilemme -->
            <div>
                <label for="textarea_dilemme">Dilemme</label>
                <textarea type="text" name="dilemme" id="textarea_titre"></textarea>
            </div>
            <!-- propositions -->
            <div id="propositions_id">
                <h2>Propositions</h2>
                <ul>
                    <li>
                        <div>
                            <input type="text" name="proposition_1" id="input_proposition_1" value="proposition 1">
                            <a class="supprimer_class" href="#">X</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="text" name="proposition_2" id="input_proposition_2" value="proposition 2">
                            <a class="supprimer_class" href="#">X</a>
                        </div>
                    </li>
                </ul>
                <a id="ajouter_id" href="#" >Ajouter</a>
            </div>
            <!-- submit -->
            <div>
                <input type="button" value="Envoyer">
            </div>
        </form>
    </section>
    
    <!-- Pied de page -->
    <footer>
        <div>Version 2.0.0</div>
    </footer>
    
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-git.js" ></script>
    
    <script >
        
        $(document).ready(function(){
       
       

    }); 
        
        $( "#ajouter_id" ).click(function() {
           $( "#propositions_id ul" ).append( "<li><div><input type=\"text\" name=\"proposition_x\" id=\"input_proposition_x\" placeholder=\"saisir proposition \"> <a class=\"supprimer_class\" href=\"#\">X</a></div></li>" );
        });
        
        $('#propositions_id').on('click', 'a.supprimer_class', function(events){
           $(this).parent().parent().remove();
        });                     

        
    </script>
</html>
